        <form>
            <div class="d-flex justify-content-center">

                    <form action="soccerking60@gmail.com" method="post" enctype="text/plain">

            </div>
            <div class="d-flex justify-content-center">

                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="form-group row">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" size="35" id="exampleFormControlTextarea1" rows="6"
                        cols="40"></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" value="send" class="btn btn-lg btn-dark mb-2">Submit</button>
